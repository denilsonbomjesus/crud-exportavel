<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Local</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>

  <div class="main-container">
    <header>
      <h1>CRUD Local - Modelo Exportável</h1>
    </header>

    <div class="layout">
      <!-- Menu Lateral -->
      <aside class="sidebar" id="sidebar">
        <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 1rem;">
            <button id="toggle-sidebar">&gt;</button>
        </div>
        <h2>Controles do Sistema</h2>

        <div class="buttons" id="menu-container">
          <button id="importarBtn">Importar Modelo</button>
          <details>
            <summary class="accordion">Exportar</summary>
            <button id="exportarBtn">Salvar Modelo (CSV)</button>
            <input type="file" id="importarInput" accept=".csv" hidden>
          </details>
        </div>
      </aside>


      <div class="canva-container">
        <form id="crudForm">
          <input type="text" id="nome" placeholder="Nome" required>
          <input type="number" id="idade" placeholder="Idade" required>
          <button type="submit">Adicionar</button>
        </form>

        <table>
          <thead>
            <tr>
              <th>Nome</th>
              <th>Idade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaDados"></tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
  <script src="assets/js/sidebar.js"></script>
</body>
</html>
